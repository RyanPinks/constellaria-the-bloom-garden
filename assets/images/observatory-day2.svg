<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Night sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1128;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2648;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="200" cy="120" r="1" fill="white" opacity="0.6"/>
  <circle cx="350" cy="60" r="1.2" fill="white" opacity="0.9"/>
  <circle cx="500" cy="100" r="1" fill="white" opacity="0.7"/>
  <circle cx="650" cy="90" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="720" cy="140" r="1" fill="white" opacity="0.6"/>
  <circle cx="150" cy="180" r="1" fill="white" opacity="0.5"/>
  <circle cx="600" cy="150" r="1.3" fill="white" opacity="0.7"/>
  
  <!-- Ground/grass -->
  <rect x="0" y="450" width="800" height="150" fill="#1a3a1a"/>
  
  <!-- Foundation posts -->
  <rect x="250" y="350" width="15" height="100" fill="#4a3a2a"/>
  <rect x="535" y="350" width="15" height="100" fill="#4a3a2a"/>
  <rect x="250" y="350" width="15" height="100" fill="#3a2a1a" transform="skew(-10, 0)"/>
  <rect x="535" y="350" width="15" height="100" fill="#3a2a1a" transform="skew(-10, 0)"/>
  
  <!-- Platform floor - first planks laid -->
  <rect x="250" y="345" width="300" height="8" fill="#5a4a3a"/>
  <rect x="250" y="355" width="300" height="8" fill="#5a4a3a"/>
  <rect x="250" y="365" width="300" height="8" fill="#5a4a3a"/>
  <line x1="250" y1="349" x2="550" y2="349" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="250" y1="359" x2="550" y2="359" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="250" y1="369" x2="550" y2="369" stroke="#4a3a2a" stroke-width="1"/>
  
  <!-- Fewer tools - being used -->
  <rect x="180" y="435" width="70" height="4" fill="#8a7a6a"/>
  
  <!-- Day counter -->
  <text x="50" y="550" font-family="serif" font-size="24" fill="#ffffff">Day 1</text>
  <text x="50" y="580" font-family="serif" font-size="16" fill="#cccccc" font-style="italic">Posts are in</text>
</svg>